<html>
<head>
    <title>Redirect to Google</title>
</head>
<body>
    <button id="googleButton">Google</button>

    <script>
        // Function to handle the button click
        function redirectToGoogle() {
            // Show the confirm box
            const choice = confirm("Do you want to visit Google?");

            // Check the user's choice
            if (choice) {
                // If 'ok' is selected, redirect to Google
                window.location.href = "https://www.google.com";
            } else {
                // If 'cancel' is selected, display a message
                alert("You decide to stay.");
            }
        }

        // Add a click event listener to the button
        document.getElementById("googleButton").addEventListener("click", redirectToGoogle);
    </script>
</body>
</html>
